<app-header
  [menuLinks]="menuLinks"
  [selectedIndex]="selectedIndex()"
  (selectedCategory)="loadGames($event)" />
<div class="games-container">
  @for (game of filteredGames(); track game.id) {
  <div class="game">
    <app-games [game]="game" [ribbonLabel]="ribbonLabel()"></app-games>
  </div>
  }
</div>
